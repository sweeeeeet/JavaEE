<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>切换图片</title>
		<script type="text/javascript">
			function changeImg(){
				//获取img标签对象
				var img =document.getElementById("img1");
				img.src="5742ba80a318b.jpg";
			}
		</script>
	</head>
	<body>
		<input type="button" name="" id="" value="切换图片" onclick="changeImg()"/>
		<img src="2382341_1422284059027_1024x768_960x540.jpeg" id="img1"/>
	</body>
</html>
