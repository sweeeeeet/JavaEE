           function checkMonth(){
           	//1.获取inpubt标签对象
           	var monthInput=document.getElementById("monthInput");
           //2.通过当前标签对象获取里面的内容
           //String 类型
           mothinput=monthInput.value;
           //3.使用流程控制语句判断
           //当string类型和number类型进行比较时,会自动转换为number类型
           if(mothinput==1||mothinput==3||mothinput==5||mothinput==7||mothinput==8||
           	mothinput==10||mothinput==12){
           		alert("该月份有31天");
           	}
           	else if(mothinput==4||mothinput==6||mothinput==9||mothinput==11){

           		else if(mothinput==2){
